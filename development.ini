[app:kotti]
use = egg:kotti

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
#pyramid.default_locale_name = ja
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar
    pyramid_tm
    pyramid_deform
sqlalchemy.url = sqlite:///%(here)s/Kotti.db

kotti.asset_overrides = sea_unicornis:kotti-overrides/
kotti.populators = sea_unicornis.populate.populate
kotti.site_title = Sea Unicornis
kotti.secret = admin
mail.default_sender = yourname@yourhost

# for debugtoolbar
debugtoolbar.hosts = 0.0.0.0/0

# for pyramid_deform
pyramid_deform.tempdir = /tmp/pyramid_deform/

# sea_unicornis specific configuration:
kotti.configurators =
    kotti_tinymce.kotti_configure
    kotti_contactform.kotti_configure
    kotti_mapreduce.kotti_configure
    sea_unicornis.kotti_configure

[filter:fanstatic]
use = egg:fanstatic#fanstatic

[pipeline:main]
pipeline =
    fanstatic
    kotti

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, kotti

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_kotti]
level = DEBUG
handlers =
qualname = kotti

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
